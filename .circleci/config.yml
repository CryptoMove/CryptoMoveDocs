version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run: yarn
      - run: yarn test
  deploy:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run: yarn
      - run: yarn deploy
workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - deploy:
          filters:
            branches:
              only: master
